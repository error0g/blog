<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>文章标题</title>
      <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--   fontawesome -->
    <link href="https://cdn.bootcss.com/font-awesome/5.11.2/css/all.css" rel="stylesheet">
    <!-- github-markdown -->
    <link href="https://cdn.bootcss.com/github-markdown-css/3.0.1/github-markdown.css" rel="stylesheet">
    <!--    代码高亮-->
      <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
      <link rel="stylesheet" type="text/css" href="./css/styles/default.css">
      <script src="./js/highlight.pack.js"></script>
<!--      <script>hljs.initHighlightingOnLoad();</script>-->
    <style type="text/css">
      .paper{
            margin-top:25px;
            width:auto !important;height:1170;
            border-style: solid rgb(200,200,200); border-width:1px;
            height:auto !important;height:800px;min-height:800px;
            background-color:rgb(255,255,255);
            -webkit-box-shadow: #888888 0px 0px 15px;  
            -moz-box-shadow: #888888 0px 0px 15px;  
            box-shadow: #888888 0px 0px 25px;  
      }
      .head{
        padding-top:80px;  
      }
      .head ul{
          display: flex;
          list-style: none;
          font-size: 14px;
          color:#5c6875;
      }
      .head li{
        padding-right: 20px;
      }
      .relative-info{
          margin-top:50px;
      }
       .relative-info i{
         padding-right:5px;
      }
  .markdown-body {
    box-sizing: border-box;
    min-width: 200px;
    max-width: 980px;
    margin: 0 auto;
    padding: 45px;
}
 body{
     background-color:rgb(232,232,232);
 }
@media (max-width: 767px) {
    .markdown-body {
        padding: 15px;
    }
}

    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
      <div class="paper">
      <div class="head" >
        <div id="title" class="text-center" >
            <h1 id="articleTitle"></h1>
        </div>
           <ul class="relative-info col-md-offset-4 col-xs-offset-1">
            <li>
             <i class="fa  fa-clock"></i> <label id="articleCreateBy"></label>
            </li>
            <li>
              <i class="fa fa-list"></i> <label id="articleKind">Java</label>
            </li>
            <li>
               <i class="fa fa-mouse-pointer"></i><label>121</label>
            </li>
           </ul> 
      </div>

    <article class="markdown-body" id="articleContent">


    </article>
    </div>
      </div>
    </div>


    <script src="js/article.js"></script>
    <script src="./js/highlight.pack.js"></script>
    <script type="text/javascript">
        $(function(){
            $('pre code').each(function(i, block) {
                hljs.highlightBlock(block);
            });
        });
    </script>
  </body>
</html>
